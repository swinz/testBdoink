# name of your github action
name: CI

on:
  push:
    branches:
      - main
# this is where the magic happens, each job happens in parallel btw
jobs:
  build_on_mac:
    runs-on: macOS-latest
    defaults:
      run:
        shell: bash
        working-directory: test-bdoink
    steps:
    - uses: actions/checkout@master
      with:
        ref: main
    - uses: actions/setup-node@master
      with:
        node-version: 12.14
    - name: see directory
      run: ls

  build_on_win:
    runs-on: windows-2016
    defaults:
      run:
        shell: powershell
        working-directory: test-bdoink
    steps:
    - uses: actions/checkout@master
      with:
        ref: main
    - uses: actions/setup-node@master
      with:
        node-version: 12.14
    - name: see directory
      run: ls
